<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>WebAR using apple quick look</title>
    <script> 
     (function () {
       var isRelAR = false;
       var a = document.createElement('a');
       if (a.relList.supports('ar')) {
         isRelAR = true;
       }
       document.documentElement.classList.add(isRelAR ? 'relar' : 'no-relar');
     })();
    </script>
    <style>
     .relar [data-hide-on-relar] {
       display: none;
     }
    </style>

  </head>
  <body>
    <h1></h1>
    <p>Open this page in the Safari browser on an ios12 device</p>
    <p data-hide-on-relar>ERROR: VISIT THIS PAGE ON iOS12 to view the models in AR</p>
      <a href="https://github.com/eman-insilico/How-things-work-WebAR/raw/master/Gearbox%20AR.reality" rel="ar">
      <img src="https://github.com/eman-insilico/How-things-work-WebAR/raw/master/Gearbox%20AR%20icon.png" width="500" height="500">
    </a>
    <p>More info and examples can be found <a href="https://eman-insilico.github.io/WebAR-Quick-Look-examples/"> here </a> 
    </p>
  </body>
</html>
