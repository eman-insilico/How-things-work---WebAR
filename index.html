<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>WebAR using apple quick look (.usdz and .reality)</title>
    <script>
     /* from Apple's AR Quick Look Gallery */
     (function () {
       var isRelAR = false;
       var a = document.createElement('a');
       if (a.relList.supports('ar')) {
         isRelAR = true;
       }
       document.documentElement.classList.add(isRelAR ? 'relar' : 'no-relar');
     })();
    </script>
    <style>
     .relar [data-hide-on-relar] {
       display: none;
     }
    </style>

  </head>
  <body>
    <h1></h1>
    <p data-hide-on-relar>ERROR: VISIT THIS PAGE ON iOS12 to view the models in AR</p>
      <a href="https://github.com/eman-insilico/AR-Quick-Look-examples/raw/master/Gearbox%20AR.reality" rel="ar">
      <img src="https://github.com/eman-insilico/AR-Quick-Look-examples/raw/master/Gearbox%20AR%20icon.png" width="250" height="250">
    </a>
    
    <p> More examples can be found <a href=" https://developer.apple.com/arkit/gallery/"> here </a>.</p>
 
  </body>
</html>
